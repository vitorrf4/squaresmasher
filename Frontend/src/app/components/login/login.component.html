<div class="container-fluid">
    <div class="row">

        <div class="col-md-6" id="greeting">
            <div class="text-center" id="greeting-box">
                <h1>Movie Store</h1>
                <h2>Movie store simulator using Spring and Angular</h2>
            </div>
        </div>

        <div class="col-md-6">
            <div class="login-container">
                <div class="login-form">
                    <h2 class="text-center align-text-top">Login</h2>
                    <form role="form" (submit)="login()">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter username" [(ngModel)]="credentials.name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" [(ngModel)]="credentials.password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <a href="#" class="nav-link">No account? Register here</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="container">
    <router-outlet></router-outlet>
</div>
