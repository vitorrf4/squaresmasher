<button (click)="generateSale()">GENERATE SALE</button>
<br>

<cdk-virtual-scroll-viewport itemSize="18" style="height:70vh">
  <table *cdkVirtualFor="let sale of sales.value.slice().reverse()">
    <tr>
      <td>{{sale.customerName}} bought {{sale.quantityBought}} copies of {{sale.movieTitle}} --</td>
      <td>Sale Total: ${{floatToTwoPrecisionPoints(sale.saleTotalPrice)}} -- </td>
      <td>{{formatData(sale.saleDateTime)}}</td>
    </tr>
  </table>
</cdk-virtual-scroll-viewport>
