<div class="container-fluid">
  <div class="row">

    <div class="col-md-6" id="greeting">
      <div class="text-center" id="greeting-box">
        <h1>Movie Store</h1>
        <h2>Movie store simulator using Spring and Angular</h2>
      </div>
    </div>

    <div class="col-md-6">
      <div class="login-container">
        <div class="login-form">

          <h2 class="text-center align-text-top">{{ isLoginMode ? 'Login' : 'Register' }}</h2>
          <form role="form">
            <div class="form-group">
              <label for="name">Username</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter username" [(ngModel)]="credentials.name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" [(ngModel)]="credentials.password">
            </div>

            <!-- Additional fields for registration -->
            <div *ngIf="!isLoginMode" class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
            </div>

            <button type="submit" class="btn btn-primary btn-block">{{ isLoginMode ? 'Login' : 'Register' }}</button>
          </form>

          <p>
            {{ isLoginMode ? 'Don\'t have an account?' : 'Already have an account?' }}
            <a routerLink="/login" (click)="toggleMode()">{{ isLoginMode ? 'Register here' : 'Login here' }}</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
