<div class="wrapper">
    <app-store></app-store>

  <div class="content">
    <div class="float-container">
      <app-generate-sale class="float-child-1"></app-generate-sale>

      <div class="float-child-2" >
        <ul class="nav nav-pills ">
          <li class="nav-item ">
            <button (click)="currentTab.next('stock')" class="nav-link btn-secondary">MOVIES</button>
          </li>
          <li class="nav-item">
            <button (click)="currentTab.next('search')" class="nav-link btn-secondary">RESTOCK</button>
          </li>
        </ul>
        <br>

        <div *ngIf="currentTab.value === 'stock'">
          <app-stock></app-stock>
        </div>
        <div *ngIf="currentTab.value === 'search'">
          <app-search-movie [currentTab]="currentTab"></app-search-movie>
        </div>

      </div>
    </div>
  </div>
  <footer class="d-lg-inline-block bg-dark">
    <a href="https://www.themoviedb.org/" target="_blank">
      <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
           height="25px" width="100px" alt="" class="float-right">
    </a>
    <div class="text-light  footer-p">This product uses the TMDB API but is not endorsed or certified by TMDB</div>
  </footer>
</div>
