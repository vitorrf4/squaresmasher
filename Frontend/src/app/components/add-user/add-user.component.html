<form (ngSubmit)="addUser() ">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" [(ngModel)]="user.name">
  <br>
  <label for="password">Password:</label>
  <input type="text" id="password" name="password" placeholder="Enter you password" [(ngModel)]="user.password" [required]="true">
  <button type="submit">ADD</button>
</form>
