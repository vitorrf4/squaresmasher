<div class="wrapper">
  <header class="card-header">
    <app-store></app-store>
  </header>

  <div class="content">
    <div class="float-container">
      <app-generate-sale class="float-child-1"></app-generate-sale>

      <div class="float-child-2" style="height: 78vh">
        <button class="btn-lg" (click)="currentTab.next('stock')">MOVIES</button>
        <button class="btn-lg"  (click)="currentTab.next('price')">RESTOCK</button>
        <br><br>
        <app-stock *ngIf="currentTab.value === 'stock'"></app-stock>
        <app-search-movie [currentTab]="currentTab" *ngIf="currentTab.value === 'price'"></app-search-movie>
      </div>

    </div>
  </div>
  <footer class="card-footer text-center">FOOTER</footer>

</div>
